<div class="col-md-6 col-md-offset-3 login_container">
    <!--Login Screen-->
    <h2>Login</h2>
    <!--Function to submit the form-->
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <!--Function to submit the form with Username and Password Validations-->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username should be a valid email id</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
